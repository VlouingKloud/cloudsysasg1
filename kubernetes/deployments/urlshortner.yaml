apiVersion: apps/v1
kind: Deployment
metadata:
  name: urlshortner-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: urlshortner
  template:
    metadata:
      labels:
        app: urlshortner
    spec:
      containers:
      - name: urlshortner-container
        image: honestliarisme/websysurl:latest
        env:
        - name: DB_CONFIG_FILE
          value: /run/secrets/dbconfig
        ports:
        - containerPort: 12357

